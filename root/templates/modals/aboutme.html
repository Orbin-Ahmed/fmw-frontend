<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>About Me</title>
    {% load static %}
    {% include 'stylesheet.html' %}
    <link rel="stylesheet" href="{% static '/css/modals.css' %}">
    <link rel="stylesheet" href="{% static '/css/signup.css' %}">
</head>
<body>
{#modal about me#}
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">About Me
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <form>
                    <p class="modal-title mb-3 mt-3">About Me</p>
                    <div class="form-floating mb-2 mt-2" style="width:100%;">
            <textarea type="text" class="form-control" id="floatingInput"
                      placeholder="Enter your details"
                      style="border-radius: 0.4rem;height: 10rem;font-weight: 400;font-size: 1.6rem;line-height: 1.9rem;"></textarea>
                        <label for="floatingInput">Edit</label>
                    </div>
                    <button type="button" class="btn signup-next-btn mt-5 mb-5">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
