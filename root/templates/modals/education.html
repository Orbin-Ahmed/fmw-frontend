<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Education</title>
    {% load static %}
    {% include 'stylesheet.html' %}
    <link rel="stylesheet" href="{% static '/css/modals.css' %}">
    <link rel="stylesheet" href="{% static '/css/signup.css' %}">
</head>
<body>
{#modal about me#}
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Education
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <form>
                    <p class="modal-title mb-3 mt-3" style="padding-right: 5%">Education</p>
                    <div class="row d-flex justify-content-evenly">
                        <div class="col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                       value="option1">
                                <label class="form-check-label" for="inlineRadio1">School</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                       value="option2">
                                <label class="form-check-label" for="inlineRadio2">College</label>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                       value="option3">
                                <label class="form-check-label" for="inlineRadio3">University</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-2 mt-3" style="width:100%;">
                        <div class="form-floating mb-3 mt-4">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Institute name</label>
                        </div>
                        <div class="form-floating mb-3 mt-2">
                            <input type="text" class="form-control" id="floatingInput"
                                   placeholder="Enter your Phone number">
                            <label for="floatingInput">Address</label>
                        </div>
                        <div style="display: flex;  justify-content: space-between">
                            <div class="form-floating mb-3 mt-3" style="width:49%;">
                                <input type="date" class="form-control" id="floatingInput"
                                       placeholder="Enter your name">
                                <label for="floatingInput">Start date</label>
                            </div>
                            <div class="form-floating mb-3 mt-3" style="width:50%;">
                                <input type="date" class="form-control" id="floatingInput"
                                       placeholder="Enter your name">
                                <label for="floatingInput">End date</label>
                                <div class="pt-3">
                                    <input class="form-check-input" type="checkbox" value="" id="Currently_study"
                                           onclick="currently_tick(this);">
                                    <label class="form-check-label" for="Currently_study"
                                           style="padding-left: 1%; font-weight: 400;font-size: 14px;line-height: 21px; padding-top: 0;">
                                        Currently studying
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div style="display: flex;  justify-content: space-between">
                            <div class="form-floating mb-3 mt-3" style="width:49%;">
                                <input type="text" class="form-control" id="floatingInput"
                                       placeholder="Enter your name">
                                <label for="floatingInput">Level of study</label>
                            </div>
                            <div class="form-floating mb-3 mt-3" style="width:50%;">
                                <input type="text" class="form-control" id="floatingInput"
                                       placeholder="Enter your name">
                                <label for="floatingInput">Major</label>
                            </div>
                        </div>
                        <div class="form-floating mb-3 mt-3" style="width:49%;">
                            <input type="text" class="form-control" id="floatingInput"
                                   placeholder="Enter your name">
                            <label for="floatingInput">Result</label>
                        </div>
                    </div>
                    <button type="button" class="btn signup-next-btn mt-5 mb-5">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
