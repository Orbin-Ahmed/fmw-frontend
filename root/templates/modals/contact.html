<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    {% load static %}
    {% include 'stylesheet.html' %}
    <link rel="stylesheet" href="{% static '/css/modals.css' %}">
    <link rel="stylesheet" href="{% static '/css/signup.css' %}">
</head>
<body>
{#modal about me#}
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Contact
</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <form>
                    <p class="modal-title mb-3 mt-3">Contact</p>
                    <div class="form-floating mb-2 mt-2" style="width:100%;">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Mail</label>
                        </div>
                        <div class="form-floating mb-3 mt-4">
                            <input type="tel" class="form-control" id="floatingInput"
                                   placeholder="Enter your Phone number">
                            <label for="floatingInput">Phone</label>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-12">
                            <div class="card my-card-social">
                                <p class="social_media mt-4">Add Social Media</p>

                                <div class="row d-flex justify-content-between mt-3">
                                    <div class="col-md-3">
                                        <input class="form-check-input" type="checkbox" value="" id="ldTick"
                                               onclick="social_tick(this);">
                                        <label class="form-check-label" for="ldTick">
                                            Linkdin
                                        </label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInput"
                                                   placeholder="link" style="height : 5rem">
                                            <label for="floatingInput">Profile Link</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row d-flex justify-content-between mt-3">
                                    <div class="col-md-3">
                                        <input class="form-check-input" type="checkbox" value="" id="fbTick"
                                               onclick="social_tick(this);">
                                        <label class="form-check-label" for="fbTick">
                                            Facebook
                                        </label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInput"
                                                   placeholder="link" style="height : 5rem">
                                            <label for="floatingInput">Profile Link</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row d-flex justify-content-between mt-3">
                                    <div class="col-md-3">
                                        <input class="form-check-input" type="checkbox" value="" id="twTick"
                                               onclick="social_tick(this);">
                                        <label class="form-check-label" for="twTick">
                                            Twitter
                                        </label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInput"
                                                   placeholder="link" style="height : 5rem">
                                            <label for="floatingInput">Profile Link</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row d-flex justify-content-between mt-3">
                                    <div class="col-md-3">
                                        <input class="form-check-input" type="checkbox" value="" id="twTick"
                                               onclick="social_tick(this);">
                                        <label class="form-check-label" for="twTick">
                                            Instagram
                                        </label>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="floatingInput"
                                                   placeholder="link" style="height : 5rem">
                                            <label for="floatingInput">Profile Link</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn signup-next-btn mt-5 mb-5">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>
</html>
